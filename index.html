<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vegas Tips</title>
  <meta name="description" content="The Udacity project Neighborhood Map">
  <meta name="author" content="Allegro_l">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
  <!-- Bootstrap and jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>
<body>
  <div id="wrapper">
    <!-- nav bar -->
    <nav class="navbar navbar-default no-margin">
      <div class="container-fluid">
        <!-- button to toggle the sidebar -->
        <div class="navbar-header">
            <button data-bind="click: toggleSidebar" type="button" class="btn btn-default btn-lg"><i class="glyphicon glyphicon-align-left"></i></button>
        </div>
        <!-- Web logo -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ><a class="navbar-brand" href="#">VEGAS TIPS</a></li>
            </ul>
        </div>
      </div>
    </nav>
    <!-- sidebar and the map -->
    <div id="content">
      <!-- sidebar -->
      <div class="sidebar" data-bind="css: {active: $root.sidebarStatus() == true}">
        <form class="align-items-center">
          <input class="search-box form-control" placeholder="Search a place..."type="text" data-bind="value: query, valueUpdate: 'keyup'">
        </form>
        <ul class="list-unstyled components" data-bind="foreach: filteredLocations">
            <li>
              <a data-bind="text: name, click: $parent.selectFromList"></a>
            </li>
        </ul>
      </div>
      <!-- map -->
      <div id="map"></div>
    </div>
  </div>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
  <script src="js/model.js"></script>
  <script src="js/app.js"></script>
  <script src="js/map.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3v2XOSNDXnYDE8oSNr-86v9NKQ0a1i-k&v=3&callback=initMap" onerror="errorMap()">
  </script>
</body>
</html>
